  <body class="page-body">
    <header class="header" data-test="hero">

        <svg class= "header__logo" width="100" height="20">
          <use href="/__spritemap#logo"></use>
        </svg>
        <p class="header__phone">
          8 800 555-55-55
        </p>
      </div>

      <section class="hero">
        <div>
          <p class="hero__features">
            <span>Тренажёрный зал</span>
            <span>Групповые занятия</span>
            <span>Кардио-зона</span>
          </p>
          <p class="hero__city">
            Омск
          </p>
          <h1 class="hero__title">
            Фитнес центр
          </h1>
          <a class="hero__button button button--dark-back" href="#price">
            Купить абонемент
          </a>
        </div>
        <picture>
          <source media="(min-width: 1366px)" type="image/webp" srcset=" 1x, 2x">
          <source type="image/webp" srcset=" 1x,  2x">
          <source media="(min-width: 1366px)" srcset=" 1x,  2x">
          <img class="hero__image" src="" width="324" height="390" srcset="  2x" alt="Тренер в футболке Супермена.">
        </picture>
      </section>

    </header>
